<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<link href="stayle.css"  rel="stylesheet">
</head>
<body>
    <div class="container">        
        <h1>Tic-Tac-Toe</h1>
        <div class="left">
            <button class="buttonX"><u>X</u>:player1</button>
            <button class="buttonO"><u>O</u>:player2</button>
        </div>
        <div class="right">
            <table>
                <tr>
                  <td class="col1" id="c11"><div class="z1"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col2" id="c12"><div class="z2"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col3" id="c13"><div class="z3"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col4" id="c14"><div class="z4"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                </tr>
                <tr>
                  <td class="col1" id="c21"><div class="z1"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col2" id="c22"><div class="z2"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col3" id="c23"><div class="z3"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                  <td class="col4" id="c24"><div class="z4"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                </tr>
                <tr>
                    <td class="col1" id="c31"><div class="z1"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col2" id="c32"><div class="z2"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col3" id="c33"><div class="z3"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col4" id="c34"><div class="z4"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                </tr>
                <tr>
                    <td class="col1" id="c41"><div class="z1"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col2" id="c42"><div class="z2"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col3" id="c43"><div class="z3"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                    <td class="col4" id="c44"><div class="z4"><div class="bo"><button type="button" class="o">O</button></div><div class="bx"><button class="x">X</button></div></div></td>
                </tr>
              </table>

        </div>
    </div>
</body>
</html>
